# Sysbench configuration for TiDB-X / CSE benchmarking
# Usage:
#   sysbench --config-file=sysbench.conf oltp_read_write prepare
#   sysbench --config-file=sysbench.conf oltp_read_write run
#   sysbench --config-file=sysbench.conf oltp_read_write cleanup

# MySQL connection settings
mysql-host=127.0.0.1
mysql-port=4000
mysql-user=root
mysql-password=
mysql-db=sbtest

# Test parameters
tables=16
table_size=1000000
threads=64
time=300
report-interval=10

# TiDB specific settings
db-driver=mysql
auto_inc=off
